<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-calculator-16.png" type="image/x-icon">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <dic class="calculator-container">
    <div class="calculator">
      <form>
        <div>
          <input type="text" class="calculation jsCalculation"></input>
        </div>
        <div class="buttons">
          <div class="row-1">
            <input class="jsAC" type="button" value="AC">
            <input class="jsDE" type="button" value="DE">
            <input class="jsPoint" type="button" value=".">
            <input class="jsDivide" type="button" value="/">
          </div>
          <div class="row-2">
            <input class="js7" type="button" value="7">
            <input class="js8" type="button" value="8">
            <input class="js9" type="button" value="9">
            <input class="jsMultiply" type="button" value="*">
          </div>
          <div class="row-3">
            <input class="js4" type="button" value="4">
            <input class="js5" type="button" value="5">
            <input class="js6" type="button" value="6">
            <input class="jsMinus" type="button" value="-">
          </div>
          <div class="row-4">
            <input class="js1" type="button" value="1">
            <input class="js2" type="button" value="2">
            <input class="js3" type="button" value="3">
            <input class="jsAdd" type="button" value="+">
          </div>
          <div class="row-5">
            <input class="js00" type="button" value="00">
            <input class="js0" type="button" value="0">
            <input class="jsEquals" type="button" value="=">
          </div>
        </div>
      </form>
    </div>
  </dic>
  <script src="./script.js"></script>
</body>

</html>
